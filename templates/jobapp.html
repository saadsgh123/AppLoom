<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Screen</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Job Application</h1>
            <form>
                <label for="job_title">Job Title</label>
                <input type="text" id="job_title" placeholder="Enter Job Title" value="{{ jobapp.job_title if jobapp else ''}}">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" value="{{ jobapp.email if jobapp else ''}}">

                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Enter Company Name" value="{{ jobapp.company if jobapp else ''}}">

                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter Job Description">{{ jobapp.description if jobapp else ''}}</textarea>
            </form>

            <h3 id="saved-response" class="saved-response"> Job application is saved </h3>

            <div class="buttons">
                {% if jobapp %}
                <button class="update" onclick="">Save</button>
                {% else %}
                <button class="save" onclick="add_job_app()">Save</button>
                <button class="delete">Delete</button>
                {% endif %}
            </div>
        </div>
        {% if jobapp %}
            <h1> Nothing to display </h1>
        {% else %}
        <div class="generate-section" id="generate-section">#

            <button id="generate-btn" onclick="changeButtonDesign()">
                <img src="https://via.placeholder.com/20" alt="Icon" id="button-icon">
                Generate Application
            </button>

            <!-- Loading Bar -->
            <div class="loading-bar" id="loading-bar">
                <span></span>
            </div>
        </div>
        {% endif %}


    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
