{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Screen</title>
    <link rel="stylesheet" href="">
    <style>
        /* Make the container take the full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
            background-color: #f9f9f9;
        }
        .form-section, .generate-section {
            width: 50%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .form-section {
            background-color: #ffffff;
            border-right: 1px solid #ccc;
        }
        .generate-section {
            background-color: #f4f4f4;
        }
        h1, h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .delete {
            background-color: #e74c3c;
            color: white;
        }
        .save {
            background-color: #2ecc71;
            color: white;
        }
        .regenerate {
            background-color: #3498db;
            color: white;
        }
        .body-text {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Form Section -->
        <div class="form-section">
            <h1>Job Application</h1>
            <form method="POST" action="{{ url_for('generate_application') }}">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job_title" placeholder="Enter Job Title" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter Company Name" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter Job Description" required></textarea>

                <div class="buttons">
                    <button type="reset" class="delete">Delete</button>
                    <button type="submit" class="save">Save</button>
                </div>
            </form>
        </div>

        <!-- Right Generate Section -->
        <div class="generate-section">
            {% if application_generated %}
            <!-- After Generation Layout -->
            <div class="generated-content">
                <h2>Generated Application</h2>
                <p><strong>Subject:</strong> {{ subject }}</p>
                <p><strong>To:</strong> {{ to_email }}</p>
                <p><strong>Body:</strong></p>
                <div class="body-text">{{ body|safe }}</div>
                <div class="file-uploads">
                    <label for="cv">CV:</label>
                    <input type="file" id="cv" name="cv">

                    <label for="cover-letter">Cover Letter:</label>
                    <input type="file" id="cover-letter" name="cover_letter">
                </div>
                <button class="regenerate">Re-generate</button>
            </div>
            {% else %}
            <!-- Default Layout -->
            <form method="POST" action="{{ url_for('generate_application') }}">
                <button type="submit" class="regenerate">
                    Generate Application
                </button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
{% endblock %}
